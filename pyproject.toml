[tool.poetry]
name = "pub-restaurant-simulation"
version = "0.1.0"
description = "Simulates a fast-food restaurant workflow in a UK pub"
authors = ["Your Name <your.email@example.com>"]
# Add this section ðŸ‘‡
packages = [
    { include = "src" }
]
package-mode = false

[tool.poetry.dependencies]
python = "^3.10"
discord-webhook = "^1.1.0"
simpy = "^4.0.1"
pre-commit = "^4.1.0"
mypy = "^1.14.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"

[tool.group.poetry.dev-dependencies]
black = "^24.3.0"
flake8 = "^7.0.0"
isort = "^5.13.2"
mypy = "^1.9.0"
pytest = "^8.1.1"
pytest-cov = "^5.0.0"
pre-commit = "^3.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# Black & isort configurations
[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | __pycache__
)/
'''

[tool.isort]
profile = "black"
